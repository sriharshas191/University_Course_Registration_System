<body>
    <div class="container">
        <h1>Reset Password</h1>
        <form action="New2" method="post">
            <div class="box">
                <input type="text" name="usna" id="usna" placeholder="Username" required>
            </div>
            <div class="box">
                <input type="password" name="cp" id="cp" placeholder="Enter Current Password" required>
            </div>
            <div class="box">
                <input type="password" name="np" id="np" placeholder="Enter New Password" required>
            </div>
            <input type="submit" value="Reset" class="btn">
        </form>
    </div>
