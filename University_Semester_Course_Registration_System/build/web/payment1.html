    <body background-color:#DBF9FC;>
        <div id="first">
            <form action="Pay1" method="post" name="sample" onsubmit="return validate()">
                <h1><b><center>PAY FEE</center></b></h1>
                <label class="one">
                    <span><b>STUDENT NAME :</b></span>&nbsp;
                    <input class="studentname" name="sna" type="text" required>
                </label>
                <label class="two">
                    <span><b>REGISTRATION NUMBER :</b></span>&nbsp;
                    <input class="registration number" name="regno" type="text" required>
                </label>
                <label class="four">
                    <span><b>BRANCH :</b></span>
                    <br>
                    <br>
                    <select name="bn" required>
                        <option value="" disabled selected hidden>Choose Branch...</option>
                        <option value="CSE">CSE</option>
                        <option value="IT">IT</option>
                        <option value="ECE">ECE</option>
                        <option value="EEE">EEE</option>
                        <option value="MECH">MECH</option>
                        <option value="CIVIL">CIVIL</option>
                    </select>
                </label>
                <label class="five">
                    <span><b>YEAR :</b></span>
                    <br>
                    <br>
                    <select name="yea" required>
                        <option value="" disabled selected hidden>Choose Year...</option>
                        <option value="1">I</option>
                        <option value="2">II</option>
                        <option value="3">III</option>
                        <option value="4">IV</option>
                    </select>
                </label>
                <label class="six">
                    <span><b>SEMESTER :</b></span>
                    <br>
                    <br>
                    <select name="sem" required>
                        <option value="" disabled selected hidden>Choose Semster...</option>
                        <option value="1">I</option>
                        <option value="2">II</option>
                    </select>
                </label>
                <label class="three">
                    <span><b>ACCOUNT NO :</b></span>&nbsp;
                    <input class="accountno" name="account" type="text" required>
                </label>
                <label class="seven">
                    <span><b>IFSC CODE :</b></span>&nbsp;
                    <input class="ifsccode" name="code" type="text" required>
                </label>
                <label class="eight">
                    <span><b>AMOUNT :</b></span>&nbsp;
                    <input class="amount" name="rupee" type="text" required>
                </label>
                <input class="submit" name="dsubmit" type="submit" value="Pay">
            </form>
