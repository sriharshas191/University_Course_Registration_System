<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <style>
            body{
                margin:0;
                padding:0;
                font-family:'Raleway',sans-serif
            }
            #id{
                background-color:yellow;
            }
            h1{
                text-decoration:underline;
                text-decoration-color:green;
            }
            #first{
                width:400px;
                height:300px;
                box-shadow:0 0 15px rgba(14,41,57,0.12),0 2px 5px rgba(14,41,57,0.44),inset 0 -1px 2px rgba(14,41,57,0.15);
                float:left;
                padding:10px 50px 0;
                background-color:greenyellow;
                margin:2% 30%;
            }
            hr{
                border-top:1px solid #ccc;
                margin-bottom:30px
            }
            .four{
                display:block;
                margin-left:9px;
                margin-top:10px
            }
            input,select{
                width:300px;
                padding:10px;
                border-radius:5px;
                border:1px solid #cbcbcb;
                box-shadow:inset 0 1px 2px rgba(0,0,0,0.18);
                font-family:Cursive
            }
            .submit{
                width:100px;
                margin-left:83px;
                padding:10px;
                margin-top:20px;
                background:linear-gradient(#A4A4A4,#424242);
                color:#fff;
                font-weight:700
            }
            .submit:hover{
                background:linear-gradient(#424242,#A4A4A4)
            }
        </style>
    </head>
    <body background-color:#DBF9FC;>
        <div id="first">
            <form action="Fdelc" method="post">
                <h1><b>DELETE COURSE </b></h1>
                <label class="one">
                    <b>COURSE ID :</b>
                    <input type="text" name="regdno" required>
                </label>
                <br>
                <label class="four">
                    <span><b>BRANCH :</b></span>&nbsp;
                    <br>
                    <br>
                    <select name="bnch" required>
                        <option value="">select branch</option>
                        <option value="CSE">CSE</option>
                        <option value="IT">IT</option>
                        <option value="ECE">ECE</option>
                        <option value="EEE">EEE</option>
                    </select>
                </label>
                <input class="submit" name="dsubmit" type="submit" value="SUBMIT">
            </form>
        </div>
    </body>
</html>
